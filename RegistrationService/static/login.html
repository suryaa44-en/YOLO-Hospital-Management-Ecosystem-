<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image-side">
            <img src="RegistrationService\static\srm.png" alt="image">
        </div>
        <div class="login-form-side">
            <div class="login-box">
                <h1>HMS Portal</h1>
                <p class="subtitle">Welcome back! Please log in to your account.</p>
                <form id="login-form">
                    <div class="input-group">
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="RECEPTION">Reception</option>
                        <option value="DOCTOR" disabled>Doctor (Not Implemented)</option>
                        <option value="NURSE" disabled>Nurse (Not Implemented)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="reception" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('hms_token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Login failed.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
